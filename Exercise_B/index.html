<html>

<body>
  <!--Header (flower shop logo block element)-->
  <nav>
    <img src="assets/images/logo.png" alt="">
  </nav>
  <!--Banner Jumbotron of the image-->
  <div class="banner">
    <div class="overlay"></div>
    <h1 class="heading">Beautiful Flowers</h1>
    <div id="learn-more"">Learn More</div>
    </div>
    <!--Four containers with img / text-->
    <div class="container-fluid icons">
      <div class="row">
        <div class="col-md-6 icon-text col-sm-12 col-lg-3">
          <img class="icon" src="assets/images/flower-icon.png" alt="flower-icon">
          <p>Flowers for every kind of situation</p>
        </div>
        <div class="col-md-6 icon-text col-sm-12 col-lg-3">
          <img class="icon" src="assets/images/payment-icon.png" alt="payment-icon">
          <p>All major payments kinds accepted</p>
        </div>
        <div class="col-md-6 icon-text col-sm-12 col-lg-3">
          <img class="icon" src="assets/images/phone-icon.png" alt="phone-icon">
          <p>Free consulation</p>
        </div>
        <div class="col-md-6 icon-text col-sm-12 col-lg-3">
          <img class="icon" src="assets/images/truck-icon.png" alt="truck-icon">
          <p>City wide delivery</p>
        </div>
      </div>
    </div>
